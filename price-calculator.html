<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Price calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="jumbotron">
      <h2>Price calculator</h2>
      <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" name="price" value="30" />
      </div>
      <div class="form-group">
        <label for="">Quantity 
        <span class="badge badge-success">1</span>
      </label>
        <input type="range" min="1" max="10" step="1" class="form-control" name="quantity" value="1">
      </div>
      <div class="form-group">
        <label for="" class="total-price">$30</label>
      </div>
    </div>
    <script>
      // try to get the reference for the elements
      var price = document.querySelector('[name="price"]');
      var quantity = document.querySelector('[name="quantity"]');
      var totalPriceDiv = document.querySelector('.total-price');
      var badge = document.querySelector('.badge');

      // try to write the logic functions
      function calculatePrice() {
        var priceValue = price.value;
        var quantityVal = quantity.value;
        totalPriceDiv.innerText = '$' + priceValue * quantityVal;
      }

      function changeQuantity() {
        badge.innerText = quantity.value;
      }

      // add event listeners
      price.addEventListener('input', calculatePrice);
      quantity.addEventListener('input', calculatePrice);
      quantity.addEventListener('input', changeQuantity);

    </script>
  </body>

</html>
